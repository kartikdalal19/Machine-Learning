<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommendations</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      /* background: linear-gradient(to right, #1f1c2c, #928dab); */
      /* background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); */
          /* background-image: url("static/image.png"); */
       background-color: #1b1717;
          height: 100vh;
        width: 100vw;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 28px;
      margin: 40px 0 20px;
      color: #ffcc70;
    }

    .movie-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
      padding: 30px;
    }

    .movie-box {
      position: relative;
      text-align: center;
      border-radius: 12px;
      overflow: hidden;
    }

    .movie-box img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
    }

    .movie-box:hover img {
      transform: scale(1.3);
    }

    .movie-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 600;
    }

    .hover-info {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(170, 164, 164, 0.9);
      color: #1b1717;
      font-size: 16px;
      padding: 15px;
      box-sizing: border-box;
      border-radius: 12px;
      overflow-y: auto;
      z-index: 10;
    }

    .movie-box:hover .hover-info {
      display: block;
    }
